name: ğŸ“¦ Zip and Release Template

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  zip-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¯ Validate template files
        run: |
          echo "ğŸ” Validating presentation template files..."
          if [ ! -f "template-settings.md" ]; then
            echo "âŒ Missing template-settings.md"
            exit 1
          fi
          if [ ! -f "ai-instructions.md" ]; then
            echo "âŒ Missing ai-instructions.md"
            exit 1
          fi
          if [ ! -f "ai-design-template.md" ]; then
            echo "âŒ Missing ai-design-template.md"
            exit 1
          fi
          if [ ! -d "themes" ]; then
            echo "âŒ Missing themes folder"
            exit 1
          fi
          if [ ! -f "themes/red-cross-1-theme.css" ]; then
            echo "âŒ Missing themes/red-cross-1-theme.css"
            exit 1
          fi
          if [ ! -f "red-cross-example-presentation.md" ]; then
            echo "âŒ Missing red-cross-example-presentation.md"
            exit 1
          fi
          if [ ! -f ".vscode/settings.json" ]; then
            echo "âŒ Missing .vscode/settings.json"
            exit 1
          fi
          if [ ! -f "initiate.sh" ]; then
            echo "âŒ Missing initiate.sh"
            exit 1
          fi
          echo "âœ… All template files are present"

      - name: ğŸ“¦ Create urbalurba-present.zip
        run: |
          echo "ğŸ“¦ Creating urbalurba-present.zip..."
          zip -r urbalurba-present.zip . -x ".github/*" ".git/*" "*.zip" "examples/*" "howto/*"

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: urbalurba-present
          path: urbalurba-present.zip

      - name: ğŸ”– Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Urbalurba Presentation System v${{ github.run_number }}
          draft: false
          prerelease: false
          files: urbalurba-present.zip